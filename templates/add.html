{%extends 'base.html'%}

{%block title%}
    ADD
{%endblock%}

{%block content%}


<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="name" value="{{data[1]}}" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name="description" placeholder="description" value="{{data[2]}}" class="form-control" required>
            </div>
            <div class="form-group">
                <select name="state" required>
                    <option value=1 class="form-control">Finished homework</option>
                    <option value=0 class="form-control">Unfinished task</option>
                  </select>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control">Save</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
